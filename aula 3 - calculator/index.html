<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tudo">
        <h1 class="h2">Calculadora HTML + Js + CSS</h1>
        
        <label for="number1">1:</label>
        <input class="numbers" type="number" id="number1" placeholder="Digite n1:">
        
        <label for="number2">2:</label>
        <input class="numbers" type="number" id="number2" placeholder="Digite n2:">
        

        
        
        <div>  
            <button class="botoes" id="btnSoma" onclick="soma()">+</button>
            <button class="botoes" id="btnSub" onclick="sub()">-</button>
            <button class="botoes" id="btnMult" onclick="mult()">*</button>
            <button class="botoes" id="btnDiv" onclick="div()">/</button>
        </div>

        
        
        <h2 >Resultado:</h2>
        <div>
            <p class='p' id="resultado"></p>
            <p class='p' id="soma"></p>
            <p class='p' id="sub"></p>
            <p class='p' id="mult"></p>
            <p class='p' id="div"></p>
        </div>
    </div> 
    
    
    

    <script src="script.js"></script>
</body>
</html>
